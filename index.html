      const URL = "https://teachablemachine.withgoogle.com/models/94QdoVaFK/";
      let model, webcam, ctx, labelContainer, maxPredictions;
      let captureInterval = 400; // 0.4ì´ˆì— í•œ ë²ˆ ìº¡ì³í•˜ë„ë¡ ì¡°ì •
      let lastCaptureTime = 0;

      async function init() { // ì›¹í˜ì´ì§€ ë¡œë“œë  ë•Œ ì‹¤í–‰ë˜ëŠ” ì´ˆê¸°í™” í•¨ìˆ˜, ëª¨ë¸ ë¡œë“œí•˜ê³  ì›¹ìº  ì„¤ì •
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const size = 200;
      const flip = true; 
      webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
      await webcam.setup(); 
      await webcam.play();

      const canvas = document.getElementById("canvas");
      canvas.width = size; canvas.height = size;
      ctx = canvas.getContext("2d");
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) { 
          labelContainer.appendChild(document.createElement("div"));
      }

      lastCaptureTime = Date.now();
      gameRunning = true;

      window.requestAnimationFrame(loop);
  }

  function stopGame() {
    gameRunning = false;
  }

  async function retryGame() {
      stopGame();

      // ì›¹ìº  ë‹¤ì‹œ ì‹œì‘

  }
      

  async function loop(timestamp) { //í”„ë ˆì„ ì—…ë°ì´íŠ¸
      webcam.update(); // update the webcam frame
      const currentTime = Date.now();
      if (!gameRunning) return;

      // ëª¨ì…˜ ê²°ê³¼ í™•ì¸ (0.4ì´ˆ ì‹œê°„ë§ˆë‹¤ ìƒˆë¡œìš´ ë™ì‘ ê°ì§€)
      if (currentTime - lastCaptureTime >= captureInterval) {
          await predict();
          lastCaptureTime = currentTime;
      }

      window.requestAnimationFrame(loop);
  }

  init();




    async function predict() {
    // Prediction #1: ì›¹ìº ì—ì„œ í˜„ì¬ í”„ë ˆì„ ê°€ì ¸ì™€ ì‚¬ëŒ í¬ì¦ˆ ì¶”ì •
    const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
    // Prediction 2: ì¶”ì •ëœ í¬ì¦ˆ ì •ë³´ë¥¼ ëª¨ë¸ì— ì…ë ¥ìœ¼ë¡œ ì£¼ê³  ëª¨ë¸ë¡œë¶€í„° ë™ì‘ ì˜ˆì¸¡
    const prediction = await model.predict(posenetOutput);
    if (!gameRunning) return;

    let maxProbability = 0; // ì˜ˆì¸¡ëœ í´ë˜ìŠ¤ ì¤‘ ìµœëŒ€ í™•ë¥  ì¶”ì 
    let maxClassIndex = -1; // ìµœëŒ€ í™•ë¥ ì„ ê°–ëŠ” í´ë˜ìŠ¤ ì¸ë±ìŠ¤ ì¶”ì 
    for (let i = 0; i < maxPredictions; i++) { // ì˜ˆì¸¡ ê²°ê³¼ í™•ì¸
        if (prediction[i].probability > maxProbability) {
            maxProbability = prediction[i].probability;
            maxClassIndex = i;
        }
    }

    // ê°ì§€ëœ í´ë˜ìŠ¤ì˜ ìµœëŒ€ í™•ë¥ ì´ 0.7 ì´ìƒì´ë©´ ë™ì‘ ì‹¤í–‰
    if (maxProbability >= 0.7) {
        switch (maxClassIndex) {
            case 0: // 'forward' class
                move('forward');
                break;
            case 1: // 'backward' class
                move('backward');
                break;
            case 2: // 'left' class
                move('left');
                break;
            case 3: // 'right' class
                move('right');
                break;
            case 4:
                move('hold');
                break;
            // í•„ìš”í•œ ê²½ìš° ë‹¤ë¥¸ í´ë˜ìŠ¤ì— ëŒ€í•œ ì¶”ê°€ caseë¥¼ ì¶”ê°€í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
        }
    }

    // finally draw the poses
    drawPose(pose);
}


    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            // draw the keypoints and skeleton
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }

    function endGame() {
        stopGame(); 

    }
